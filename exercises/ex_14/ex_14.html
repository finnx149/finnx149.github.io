<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF=8">
	<title>Web Colors</title>
	<style>
		body {
			background-color: #F5DEB3;
		}
		h1 {
			color: #2E8B57;
		}
		div {
			width: 200px;
			height: 100px;
			margin: 20px;
			border-style: solid;
			border-width: 1px;
		}
		
		.one {
			background-color: #A7D4EE;
		}
		
		.two {
			background-color: #EECCD9;
		}
		
		.three {
			background-color: #B4E0E6;
		}
	</style>
</head>
<body>

	<h1>Web Colors</h1>
	
	<div class="one">#A7D4EE</div>
	
	<div class="two">#EECCD9</div>
	
	<div class="three">#B4E0E6</div>
</body>
</html>
