<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF=8">
	<title>Basic Tables</title>
</head>
<body>

	<h1>Basic Tables</h1>
	
	<table>
	<tr>
		<th>Cat</th>
		<th>Dog</th>
	</tr>
	
	<tr>
		<th>Rat</th>
		<th>Centipede</th>
	</tr>
	
	<tr>
		<th>Aardvark</th>
		<th>Snake</th>
	</tr>
	</table>
	
	</br>
	
	<table border = "1">
	<!--row 1-->
	<tr>
		<th>Rank in Size</th>
		<th>State Name</th>
		<th>State Capital</th>
	</tr>
	<!--row 2-->
	<tr>
		<th>1</th>
		<th>Alaska</th>
		<th>Juneau</th>
	</tr>
	<!--row 3-->
	<tr>
		<th>2</th>
		<th>Texas</th>
		<th>Austin</th>
	</tr>
	<!--row 4-->
	<tr>
		<th>3</th>
		<th>California</th>
		<th>Sacramento</th>
	</tr>
	<!--row 5-->
	<tr>
		<th>4</th>
		<th>Montana</th>
		<th>Helena</th>
	</tr>
	<!--row 6-->
	<tr>
		<th>5</th>
		<th>New Mexico</th>
		<th>Santa Fe</th>
	</tr>
	</table>
	
	</br>
	
	<table border = "1">
	<tr>
		<th>Monday</th>
		<th>Tuesday</th>
		<th>Wednesday</th>
		<th>Thursday</th>
		<th>Friday</th>
		<th>Saturday</th>
		<th>Sunday</th>
	</tr>
	</table>

</body>
</html>
